<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 m-0 p-0">

  <div class="flex w-full h-screen">
    <!-- Section Kiri -->
    <!-- <div class="w-1/2 bg-blue-600 text-white flex flex-col justify-center items-center p-10">
      <div class="text-4xl font-bold mb-4">ðŸ§¾</div>
      <h1 class="text-2xl font-semibold">SELAMAT DATANG</h1>
      <h2 class="mt-2 text-lg">CV. Grandis Nusantara</h2>
    </div> -->

    <div class="w-1/2 bg-grey-200 text-black flex flex-col justify-center items-center p-10">
      <div class="mb-4">
        <img src="logo.png" alt="Logo" class="w-45 h-45 object-contain">
      </div>
    </div>

    <!-- Section Kanan (Form Login) -->
    <div class="w-1/2 flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

        <form action="#" method="POST" class="space-y-5">
          <div>
            <label for="email" class="block mb-1 text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <button type="submit"
                  class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
            Login
          </button>
        </form>

        <!-- <p class="text-sm text-center text-gray-500 mt-4">
          Belum punya akun? <a href="#" class="text-blue-500 hover:underline">Daftar</a>
        </p> -->
      </div>
    </div>
  </div>

</body>
</html>
