<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div>
      <img src="logo.png" alt="Logo" class="h-12 w-auto object-contain">
    </div>
    <div class="text-gray-600 text-xl">
      <i class="fas fa-user-circle"></i>
    </div>
  </nav>

  <!-- Konten -->
  <div class="max-w-6xl mx-auto mt-8 p-4">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Konfirmasi</h1>

    <!-- Tabel -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="py-3 px-4 text-center">Tanggal</th>
            <th class="py-3 px-4 text-center">Item</th>
            <th class="py-3 px-4 text-center">Jumlah</th>
            <th class="py-3 px-4 text-center">Aksi</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">

          <!-- Data Dummy -->
          <tr class="border-b hover:bg-gray-100">
            <td class="py-3 px-4">2025-05-20</td>
            <td class="py-3 px-4">Kemeja Putih</td>
            <td class="py-3 px-4">10</td>
            <td class="py-3 px-4 space-x-2">
              <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Terima</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Tolak</button>
            </td>
          </tr>

          <tr class="border-b hover:bg-gray-100">
            <td class="py-3 px-4">2025-05-19</td>
            <td class="py-3 px-4">Celana Jeans</td>
            <td class="py-3 px-4">5</td>
            <td class="py-3 px-4 space-x-2">
              <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Terima</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Tolak</button>
            </td>
          </tr>

          <tr class="border-b hover:bg-gray-100">
            <td class="py-3 px-4">2025-05-18</td>
            <td class="py-3 px-4">Jaket Hoodie</td>
            <td class="py-3 px-4">7</td>
            <td class="py-3 px-4 space-x-2">
              <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Terima</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Tolak</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
