<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Pemesanan Proyek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>body { background: linear-gradient(to right, #f0f9ff, #ffffff); }</style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-blue-900 text-center mb-8">ğŸ“ Form Pemesanan Proyek</h1>
    <form action="pesanan-sukses.html" method="GET" class="space-y-5">
      <input type="text" name="nama" placeholder="Nama Lengkap" required class="w-full border rounded-lg px-4 py-3" />
      <input type="email" name="email" placeholder="Email" required class="w-full border rounded-lg px-4 py-3" />
      <input type="tel" name="telepon" placeholder="No. Telepon" required class="w-full border rounded-lg px-4 py-3" />
      <select name="layanan" required class="w-full border rounded-lg px-4 py-3">
        <option disabled selected>-- Pilih Layanan --</option>
        <option value="neon-box">Neon Box</option>
        <option value="backdrop">Backdrop</option>
        <option value="interior">Interior</option>
        <option value="lettering">Lettering</option>
        <option value="event">Event Organizer</option>
      </select>
      <input type="number" name="jumlah" placeholder="Jumlah Unit" required class="w-full border rounded-lg px-4 py-3" />
      <input type="text" name="ukuran" placeholder="Ukuran (misal: 2x1 meter)" required class="w-full border rounded-lg px-4 py-3" />
      <textarea name="deskripsi" rows="4" placeholder="Deskripsi Proyek" required class="w-full border rounded-lg px-4 py-3"></textarea>
      <button type="submit" class="w-full bg-blue-800 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Kirim Pemesanan</button>
    </form>
  </div>
</body>
</html>
